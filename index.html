        };
        const app = initializeApp(firebaseConfig);

      // Voice recording
    let mediaRecorder;
    let audioChunks = [];

    recordVoiceButton.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            recordVoiceButton.innerHTML = '<ion-icon name="mic-outline"></ion-icon>'; // Change back to mic icon
        } else {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    recordVoiceButton.innerHTML = '<ion-icon name="stop-circle-outline"></ion-icon>'; // Change to stop icon

                    audioChunks = [];
                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks);
                        const audioFile = new File([audioBlob], "audio.wav", { type: "audio/wav" });
                        uploadAudio(audioFile);
                    });
                });
        }
    });

        // Upload audio
        const uploadAudio = async (audioFile) => {
            const storageRef = ref(storage, 'audios/' + Date.now() + '.wav');
            await uploadBytes(storageRef, audioFile);
            const audioUrl = await getDownloadURL(storageRef);
            sendMessage('', null, audioUrl);
        };

        // Photo upload
        uploadPhotoButton.addEventListener('click', () => {
            uploadPhotoInput.click();
        });

        uploadPhotoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadImage(file);
            }
        });

        const uploadImage = async (imageFile) => {
            const storageRef = ref(storage, 'images/' + Date.now() + '_' + imageFile.name);
            await uploadBytes(storageRef, imageFile);
            const imageUrl = await getDownloadURL(storageRef);
            sendMessage('', imageUrl);
        };
        const convertUrlsToLinks = (text) => {
            const urlRegex = /(?<!href=["'])(https?:\/\/[^\s]+)/g; // Regular expression to match URLs
            return text.replace(urlRegex, (url) => {
                return `<a href="${url}" target="_blank">${url}</a>`;
            });
        };
        const sendMessage = async (text, imageUrl = null, audioUrl = null) => {
            if (text.trim() || imageUrl || audioUrl) {
                try {
                    const formattedText = convertUrlsToLinks(text);
                    await addDoc(collection(db, 'messages'), {
                        text: formattedText,
                        imageUrl: imageUrl,
                        audioUrl: audioUrl,
                        timestamp: Date.now(),
                        nickname: currentUser.nickname,
                        photoURL: currentUser.photoURL,
                        reaction: null// Initialize reaction as null
                    });
                    messageInput.value = ''; // Clear input
                } catch (e) {
                    console.error("Error adding message: ", e);
                }
            }
        };
            
        const createMessageElement = (msg) => {
    const newMessage = document.createElement('div');
    newMessage.classList.add('message');
    newMessage.setAttribute('data-message-id', msg.id);
    const isCurrentUserMessage = msg.nickname === currentUser.nickname;
    if (isCurrentUserMessage) {
        newMessage.classList.add('self');
    }

    let messageContent = '';
    if (msg.text) {
        messageContent += `<div class="message-text">${msg.text}</div>`;
    }
    if (msg.imageUrl) {
        messageContent += `<img src="${msg.imageUrl}" alt="Uploaded image" class="message-image">`;
    }
    if (msg.audioUrl) {
        messageContent += `
            <div class="message-audio-container">
                <audio controls class="message-audio">
                    <source src="${msg.audioUrl}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>`;
    }

    newMessage.innerHTML = `
        <div class="user-info">
            <img src="${msg.photoURL}" alt="User Photo">
        </div>
        <div class="message-content">
            ${messageContent}
            <div class="react-display">${msg.reaction || ''}</div>
            <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
        </div>
        <div class="message-actions">
            <button class="action-toggle">⋮</button>
            <div class="message-actions-menu">
                <button class="react-btn">
                    <ion-icon name="heart-outline"></ion-icon> React
                </button>
                ${isCurrentUserMessage ? `
                <button class="delete-btn">
                    <ion-icon name="trash-outline"></ion-icon> Delete
                </button>
                ` : ''}
            </div>
        </div>
    `;

    const actionToggle = newMessage.querySelector('.action-toggle');
    const actionsMenu = newMessage.querySelector('.message-actions-menu');
    const reactBtn = newMessage.querySelector('.react-btn');
    const deleteBtn = newMessage.querySelector('.delete-btn');
    const reactDisplay = newMessage.querySelector('.react-display');

    actionToggle.addEventListener('click', () => {
        actionsMenu.style.display = actionsMenu.style.display === 'block' ? 'none' : 'block';
    });

    reactBtn.addEventListener('click', () => {
        const reactions = ['❤️', '😊', '👍', '😮', '😢', '😠'];
        const reactionPicker = document.createElement('div');
        reactionPicker.classList.add('reaction-picker');
        reactionPicker.innerHTML = reactions.map(reaction => `<span class="reaction-option">${reaction}</span>`).join('');
        
        reactionPicker.addEventListener('click', (e) => {
            if (e.target.classList.contains('reaction-option')) {
                const selectedReaction = e.target.textContent;
                reactToMessage(msg.id, selectedReaction);
                reactDisplay.textContent = selectedReaction;
                reactionPicker.remove();
            }
        });

        newMessage.appendChild(reactionPicker);
        actionsMenu.style.display = 'none';
    });
    
    if (deleteBtn) {
        deleteBtn.addEventListener('click', () => {
            deleteMessage(msg.id);
            actionsMenu.style.display = 'none';
        });
    }

    return newMessage;
};
const reactToMessage = async (messageId, reaction) => {
    try {
        const messageRef = doc(db, 'messages', messageId);
        await updateDoc(messageRef, {
            reaction: reaction
        });
        console.log('Reaction added successfully');
    } catch (error) {
        console.error("Error adding reaction: ", error);
    }
};
const deleteConversation = async () => {
    try {
        const messagesRef = collection(db, 'messages');
        const querySnapshot = await getDocs(messagesRef);
        
        const deletePromises = querySnapshot.docs.map(doc => deleteDoc(doc.ref));
        await Promise.all(deletePromises);

        console.log('Conversation deleted successfully');
        chatWindow.innerHTML = ''; // Clear the chat window
    } catch (error) {
        console.error("Error deleting conversation: ", error);
    }
};
document.addEventListener('DOMContentLoaded', () => {
    const deleteConversationBtn = document.getElementById('delete-conversation');
    if (deleteConversationBtn) {
        deleteConversationBtn.addEventListener('click', () => {
                deleteConversation();
        });
    }
});

const deleteMessage = async (messageId) => {
    try {
        await deleteDoc(doc(db, 'messages', messageId));
        console.log('Message deleted successfully');
        // Remove the message from the UI
        const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
        if (messageElement) {
            messageElement.remove();
        }
    } catch (error) {
        console.error("Error deleting message: ", error);
    }
};
        const messagesQuery = query(collection(db, 'messages'), orderBy('timestamp'));

       
        onSnapshot(messagesQuery, (snapshot) => {
    snapshot.docChanges().forEach((change) => {
        if (change.type === "added") {
            const msg = { id: change.doc.id, ...change.doc.data() };
            const newMessage = createMessageElement(msg);
            chatWindow.appendChild(newMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        } else if (change.type === "modified") {
            const msg = { id: change.doc.id, ...change.doc.data() };
            const existingMessage = document.querySelector(`[data-message-id="${msg.id}"]`);
            if (existingMessage) {
                const reactDisplay = existingMessage.querySelector('.react-display');
                if (reactDisplay) {
                    reactDisplay.textContent = msg.reaction || '';
                }
            }
        } else if (change.type === "removed") {
            const messageToRemove = document.querySelector(`[data-message-id="${change.doc.id}"]`);
            if (messageToRemove) {
                messageToRemove.remove();
            }
        }
    });
});

let peerConnection1;
let peerConnection2;
let isCalling = false;

document.querySelector('.call').addEventListener('click', toggleCall);

async function toggleCall() {
    if (isCalling) {
        endCall();
    } else {
        startCall();
    }
}

async function startCall() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.querySelector('.call').classList.add('active');
        document.querySelector('.call').innerHTML = '<ion-icon name="call-outline"></ion-icon> End Call';
        isCalling = true;

        const configuration = {'iceServers': [{'urls': 'stun:stun.l.google.com:19302'}]};
        peerConnection1 = new RTCPeerConnection(configuration);
        peerConnection2 = new RTCPeerConnection(configuration);

        // Add the local stream to peer connection 1
        localStream.getTracks().forEach(track => peerConnection1.addTrack(track, localStream));

        // Set up ICE candidate exchange
        peerConnection1.onicecandidate = event => {
            if (event.candidate) {
                peerConnection2.addIceCandidate(event.candidate);
            }
        };

        peerConnection2.onicecandidate = event => {
            if (event.candidate) {
                peerConnection1.addIceCandidate(event.candidate);
            }
        };

        // Handle incoming audio for peer connection 2
        peerConnection2.ontrack = (event) => {
            console.log("Received remote track");
            const remoteAudio = document.createElement('audio');
            remoteAudio.srcObject = event.streams[0];
            remoteAudio.autoplay = true;
            remoteAudio.volume = 0.5;  // Reduce volume to prevent feedback
            document.body.appendChild(remoteAudio);
        };

        // Create and set the offer
        const offer = await peerConnection1.createOffer();
        await peerConnection1.setLocalDescription(offer);
        await peerConnection2.setRemoteDescription(offer);

        // Create and set the answer
        const answer = await peerConnection2.createAnswer();
        await peerConnection2.setLocalDescription(answer);
        await peerConnection1.setRemoteDescription(answer);

        console.log("Call started. You should hear your own audio feedback.");

    } catch (error) {
        console.error('Error starting call:', error);
        endCall();
    }
}

function endCall() {
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
    }
    if (peerConnection1) {
        peerConnection1.close();
    }
    if (peerConnection2) {
        peerConnection2.close();
    }
    document.querySelector('.call').classList.remove('active');
    document.querySelector('.call').innerHTML = '<ion-icon name="call-outline"></ion-icon>';
    isCalling = false;
    // Remove any remote audio elements
    document.querySelectorAll('audio').forEach(audio => audio.remove());
    console.log("Call ended");
}
